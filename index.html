<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

     <!-- PRESS START 2P FONT LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <h1>Guess My Number</h1>
        <p class="between">(Between 1 and 20)</p>
        <button class="button again">Again!</button>
        <div class="number">?</div>
    </header>

    <main>

        <div class="left">
            <input type="number" class="guess">
            <button class="button check">Check!</button>
        </div>

        <div class="right">
            <div class="guess-result">Start Guessing . . . </div>
            <div class="score">💯 Score: <span class="span-score">20</span> </div>
            <div class="high-score">🏅 Highscore: <span class="span-high-score">0</span> </div>
        </div>

        <script src="script.js"></script>
    </main>

</body>
</html>
