<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Navigation Bar</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicon CDN -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body-container">
      <section class="sidebar">
        <div class="logo-container">
          <i class="bx bx-bowl-hot bx-lg"></i>
          <div class="logo-name">Soup</div>
          <i class="bx bx-menu bx-lg" id="menu-button"></i>
        </div>

        <ul class="nav-list">
          <li>
            <i class="bx bx-search bx-md"></i>
            <input type="text" placeholder="Search" />
            <span>Search</span>
          </li>
          <li>
            <a href="#">
              <i class="bx bx-grid-alt bx-md"></i>
              <span class="link-name">Dashboard</span>
            </a>
          </li>

          <li>
            <a href="#">
              <i class="bx bx-user bx-md"></i>
              <span class="link-name">User</span>
            </a>
          </li>

          <li>
            <a href="#">
              <i class="bx bx-chat bx-md"></i>
              <span class="link-name">Messages</span>
            </a>
          </li>

          <li>
            <a href="#">
              <i class="bx bx-analyse bx-md"></i>
              <span class="link-name">Analytics</span>
            </a>
          </li>

          <li>
            <a href="#">
              <i class="bx bx-folder bx-md"></i>
              <span class="link-name">File Manager</span>
            </a>
          </li>

          <li>
            <a href="#">
              <i class="bx bx-cart-alt bx-md"></i>
              <span class="link-name">Order</span>
            </a>
          </li>

          <li>
            <a href="#">
              <i class="bx bx-cog bx-md"></i>
              <span class="link-name">Settings</span>
            </a>
          </li>
        </ul>
      </section>

      <section class="main-area"></section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
